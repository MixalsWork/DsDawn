name: Auto Merge Main to Development

on:
  push:
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Switch to development branch
        run: git checkout development

      - name: Merge main into development
        run: |
          git merge origin/main --no-ff --commit -m "Auto-merge main into development [skip ci]" || echo "No changes to merge"

      - name: Push changes to development branch
        run: git push origin development
